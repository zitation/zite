<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>zite</title>
    <link rel="icon" type="image/png" sizes="256x256" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/icon-256x256.png">
    <meta property="og:image" content="<%= htmlWebpackPlugin.files.publicPath %>static/img/preview.png" />
    <meta name="msapplication-TileColor" content="#04724d">
    <% for (var chunk of webpack.chunks) {
        for (var file of chunk.files) {
          if (file.match(/\.(js|css)$/)) { %>
    <link rel="<%= chunk.initial?'preload':'prefetch' %>" href="<%= htmlWebpackPlugin.files.publicPath + file %>" as="<%= file.match(/\.css$/)?'style':'script' %>"><% }}} %>
  </head>
  <body>
    <noscript>
      Failed to load javascript. Please make sure your browser is up to date.
    </noscript>
    <div id="app"></div>
    <!-- Todo: only include in production -->
    <%= htmlWebpackPlugin.options.serviceWorkerLoader %>
    <!-- built files will be auto injected -->
  </body>
</html>
